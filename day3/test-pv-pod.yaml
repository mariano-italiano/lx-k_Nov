apiVersion: v1
kind: Pod
metadata:
  name: test-pv-pod
spec:
  nodeName: worker2
  volumes:
    - name: nfs-storage
      persistentVolumeClaim:
        claimName: test-pvc
  containers:
    - name: task-pv-container
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: nfs-storage



