apiVersion: v1
kind: Pod
metadata:
  name: volume-pod
spec:
  containers:
    - name: test
      image: nginx
      volumeMounts:
        - name: nfs-vol
          mountPath: /usr/share/nginx/html/
  volumes:
    - name: nfs-vol
      nfs:
        server: 192.168.189.128
        path: /var/nfs-share
